[resample]
name = resample
display_name = Resample
group = Raster Processing Tools
group_id = raster_processing_tools
short_help = Resample raster to new resolution
param_1 = name: input_raster, type: raster, description: Input raster
param_2 = name: resampling_method, type: enum, description: Resampling method, options: Nearest | Bilinear | Cubic | Average | Gauss | Max | Min
param_3 = name: upscale_factor, type: number, description: Upscale factor, num_type: double
param_4 = name: output_raster, type: raster_out, description: Output raster

[reproject]
name = reproject
display_name = Reproject
group = Raster Processing Tools
group_id = raster_processing_tools
short_help = Reproject raster to a new coordinate reference system
param_1 = name: input_raster, type: raster, description: Input raster
param_2 = name: CRS, type: crs, description: Target CRS
param_3 = name: resampling_method, type: enum, description: Resampling method, options: Nearest | Bilinear | Cubic | Average | Gauss | Max | Min
param_4 = name: output_raster, type: raster_out, description: Output raster

[clip]
name = clip_raster
display_name = Clip raster
group = Raster Processing Tools
group_id = raster_processing_tools
short_help = Clip raster with the input vector layer
param_1 = name: Input, type: raster, description: Input rasters
param_2 = name: geometries, type: source, description: Areas to be clipped
param_3 = name: output_raster, type: raster_out, description: Output raster
